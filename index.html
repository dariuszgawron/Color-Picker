<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color picker</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="box-header">
                <h1 class="box-header__title">
                    Color picker
                </h1>
            </div>
            <div class="box-content box-content--stretch">
                <div class="slider">
                    <input type="range" class="slider__input slider__input--red" min=0 max=255>
                </div>
                <div class="slider">
                    <input type="range" class="slider__input slider__input--green" min=0 max=255>
                </div>
                <div class="slider">
                    <input type="range" class="slider__input slider__input--blue" min=0 max=255>
                </div>
            </div>
            <div class="box-content">
                <div class="form__group">
                    <fieldset class="form-fieldset">
                        <legend class="form-fieldset__legend">name</legend>
                        <input class="form-fieldset__input" type="text" name="name" disabled>
                    </fieldset>
                </div>
                <div class="form__group">
                    <fieldset class="form-fieldset">
                        <legend class="form-fieldset__legend">rgb</legend>
                        <input class="form-fieldset__input" type="text" name="rgb" disabled>
                    </fieldset>
                </div>
                <div class="form__group">
                    <fieldset class="form-fieldset">
                        <legend class="form-fieldset__legend">hex</legend>
                        <input class="form-fieldset__input" type="text" name="hex" disabled>
                    </fieldset>
                </div>
                <div class="form__group">
                    <fieldset class="form-fieldset">
                        <legend class="form-fieldset__legend">hsv</legend>
                        <input class="form-fieldset__input" type="text" name="hsv" disabled>
                    </fieldset>
                </div>
                <div class="form__group">
                    <fieldset class="form-fieldset">
                        <legend class="form-fieldset__legend">hsl</legend>
                        <input class="form-fieldset__input" type="text" name="hsl" disabled>
                    </fieldset>
                </div>
                <div class="form__group">
                    <fieldset class="form-fieldset">
                        <legend class="form-fieldset__legend">hwb</legend>
                        <input class="form-fieldset__input" type="text" name="hwb" disabled>
                    </fieldset>
                </div>
                <div class="form__group">
                    <fieldset class="form-fieldset">
                        <legend class="form-fieldset__legend">cmyk</legend>
                        <input class="form-fieldset__input" type="text" name="cmyk" disabled>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
